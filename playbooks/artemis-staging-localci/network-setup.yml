---


- name: Setup Cluster Network and NAT on Nodes
  hosts: artemis_staging_localci_nodes

  roles:
    - role: mrlesmithjr.netplan
      netplan_configuration:
        network:
          version: 2
          ethernets:
            ens18:
              addresses:
                - "{{ wireguard_host_ipv6_address }}/64"
                - "{{ host_ipv4_address }}"
              dhcp4-overrides:
                use-routes: false
              dhcp6-overrides:
                use-routes: false
              nameservers:
                addresses:
                  - 131.159.254.1
              routes:
                - to: 172.16.0.0/12
                  via: 172.24.70.254
                - to: 131.159.0.0/16
                  via: 172.24.70.254
                - to: default
                  via: 172.24.70.250
                - to: default
                  via: "fd00::ffff:1"

    - role: tomereli.proxy
      http_proxy: "http://proxy.in.tum.de:8080"
      https_proxy: "http://proxy.in.tum.de:8080"
      become: true

- name: Setup Cluster Network and Forward Proxy
  hosts: artemis_staging_localci:!artemis-staging-localci-proxy.artemis.cit.tum.de:!artemis_staging_localci_nodes

  roles:
    - role: mrlesmithjr.netplan
      netplan_configuration:
        network:
          version: 2
          ethernets:
            ens18:
              addresses:
                - "{{ wireguard_host_ipv6_address }}/64"
              dhcp4: true

    - role: tomereli.proxy
      http_proxy: "http://proxy.in.tum.de:8080"
      https_proxy: "http://proxy.in.tum.de:8080"
      become: true


- name: Setup Proxy Network
  hosts: artemis-staging-localci-proxy.artemis.cit.tum.de

  roles:
    - role: mrlesmithjr.netplan
      netplan_configuration:
        network:
          version: 2
          ethernets:
            ens18:
              dhcp4: true
              dhcp6: true
            ens19:
              addresses:
                - "172.24.70.130/25"
                - "{{ wireguard_host_ipv6_address }}/64"
