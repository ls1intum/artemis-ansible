---
is_testserver: false
artemis_server_url: "https://artemis.tum.de"

artemis_build_version: 7.0.0

artemis_database_dbname: "Artemis"
artemis_database_username: "Artemis"
artemis_database_password: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('db_password') }}"


artemis_internal_admin_user: artemis_admin
artemis_internal_admin_password: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('internal_admin') }}"

artemis_repo_basepath: "/mnt/storage"
artemis_legal_path: "/mnt/storage/legal"
artemis_data_export_path: "/mnt/storage/data-exports"

artemis_ssh_priv_key_value: "none"

artemis_operator_name: "Technical University of Munich"
artemis_operator_admin_name: "Stephan Krusche"

##############################################################################
# External Systems Configuration
##############################################################################

ldap:
  url: "{{ lookup('hashi_vault', 'kv/data/artemis/common/ldap').get('ldap_url') }}"
  user_dn: "{{ lookup('hashi_vault', 'kv/data/artemis/common/ldap').get('ldap_dn') }}"
  base: "{{ lookup('hashi_vault', 'kv/data/artemis/common/ldap').get('ldap_base') }}"
  password: "{{ lookup('hashi_vault', 'kv/data/artemis/common/ldap').get('ldap_password') }}"

version_control:
  localvc:
    url: "{{ artemis_server_url }}"
    repo_storage_base_path: /mnt/storage/localvc
    ssh_key_path: /mnt/storage/ssh-keys
    build_agent_use_ssh: true
    ssh_url: "ssh://git@artemis.tum.de:7921/"

artemis_ssh_key_path: "/tmp"

# continuous_integration:
#   localci:
#     is_core_node: true
#     is_build_agent: false

lti:
  oauth_secret: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('lti_secret') }}"

mail:
  hostname: "{{ lookup('hashi_vault', 'kv/data/artemis/common/mail').get('mail_host') }}"
  port: "587"
  username: "{{ lookup('hashi_vault', 'kv/data/artemis/common/mail').get('mail_user') }}"
  password: "{{ lookup('hashi_vault', 'kv/data/artemis/common/mail').get('mail_password') }}"
  protocol: "smtp"
  ssl_trust: "postout.lrz.de"

athena:
  url: "{{ lookup('hashi_vault', 'kv/data/artemis/common/athena').get('url') }}"
  secret: "{{ lookup('hashi_vault', 'kv/data/artemis/common/athena').get('secret') }}"
  restricted_modules: "{{ lookup('hashi_vault', 'kv/data/artemis/common/athena').get('restricted_modules') }}"

apollon_url: "https://apollon.ase.in.tum.de/api/converter"

iris:
  url: "{{ lookup('hashi_vault', 'kv/data/artemis/common/iris').get('url') }}"
  secret: "{{ lookup('hashi_vault', 'kv/data/artemis/common/iris').get('secret') }}"
  rate_limit: 25
  rate_limit_timeframe_hours: 3

post_hog:
  host: "{{ lookup('hashi_vault', 'kv/data/artemis/common/post_hog').get('url') }}"
  token: "{{ lookup('hashi_vault', 'kv/data/artemis/common/post_hog').get('secret') }}"

enable_science_event_logging: true

atlas:
  # More configuration options will be added in the future.

##############################################################################
# Proxy Configuration
##############################################################################
proxy_generate_dh_param: false

# Special TUM certificate config
proxy_certificate_base_path: /opt/certs
proxy_tum_certificate_key_name: artemis_tum_de-key.pem
proxy_tum_certificate_name: artemis_tum_de.pem

servers:
  - name: "_"
    ssl_certificate_path: /var/lib/rbg-cert/live/host:intum:vmbhatotia103.fullchain.pem
    ssl_certificate_key_path: /var/lib/rbg-cert/live/host:intum:vmbhatotia103.privkey.pem
    default_server: true
  - name: "artemis.tum.de"
    ssl_certificate_path: "{{ proxy_certificate_base_path }}/{{ proxy_tum_certificate_name }}"
    ssl_certificate_key_path: "{{ proxy_certificate_base_path }}/{{ proxy_tum_certificate_key_name }}"
    default_server: false

firewall_hostgroup: default
proxy_forward_ssh: true

##############################################################################
# Broker and Registry Configuration
##############################################################################
is_multinode_install: true


broker:
  url: "[fcfe:0:0:0:0:0:b:1]" # Broker hostname (Only used in the Artemis role)
  username: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('broker_user') }}"
  password: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('broker_password') }}"

registry:
  url: "[fcfe:0:0:0:0:0:b:2]" # Registry hostname (Only used in the Artemis role)


artemis_jhipster_jwt: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('jhipster_jwt') }}"
artemis_jhipster_registry_password: "{{ lookup('hashi_vault', 'kv/data/artemis/production/nodes').get('registry_password') }}"
artemis_eureka_instance_id: "{{ node_id }}"

registry_external_host: artemis-production-registry.artemis.in.tum.de

##############################################################################
# MySQL Configuration
##############################################################################
artemis_database_encoding: utf8mb4
artemis_database_collation: utf8mb4_unicode_ci
artemis_database_host: "fcfe:0:0:0:0:0:d:1"

mysql_packages:
  - mysql-common
  - mysql-server
  - python3-mysqldb
mysql_bind_address: '{{ artemis_database_host }},localhost'

# Performance
mysql_key_buffer_size: "512M"
mysql_table_open_cache: "4000"
mysql_sort_buffer_size: "4M"
mysql_read_buffer_size: "1M"
mysql_innodb_buffer_pool_size: "10G"
mysql_max_connections: "2000"
mysql_thread_cache_size: "256"
mysql_max_allowed_packet: "4G"
mysql_innodb_force_recovery: "0"
mysql_character_set_server: "{{ artemis_database_encoding }}"
mysql_collation_server: "{{ artemis_database_encoding }}"
mysql_default_storage_engine: "INNODB"
mysql_innodb_log_file_size: "512M"
mysql_mysqldump_max_allowed_packet: "512M"
mysql_isamchk_key_buffer: "16M"

# Slow query logging
mysql_slow_query_log_enabled: true
mysql_slow_query_log_file: "/var/lib/mysql/artemis-production-db-slow.log"
mysql_slow_query_log_long_query_time: 5

# Databases
mysql_databases:
  - name: "{{ artemis_database_dbname }}"
    collation: "{{ artemis_database_collation }}"
    encoding: "{{ artemis_database_encoding }}"

# Users
mysql_users:
  - name: "{{ artemis_database_username }}"
    host: "fcfe::a:%"
    password: "{{ artemis_database_password }}"
    priv: "*.*:ALL"
  - name: "remoteAdmin"
    host: "localhost"
    password: "{{ artemis_database_password }}"
    priv: "*.*:ALL"

##############################################################################
# Deployment User
##############################################################################

artemis_create_deployment_user: true
artemis_deployment_user_name: bamboo
artemis_deployment_user_uid: 1338
artemis_deployment_user_public_key: "ssh-rsa  mtze@Cortana"
artemis_deployment_user_comment: "User to deploy artemis to this host"
